# Yang Trading Configuration
# This file controls trading behavior and risk parameters

# Trading Mode
# "paper" - Simulated trading (default, safe for testing)
# "live"  - Real on-chain trading with actual funds
trading_mode: paper

# Risk Controls
risk:
  # Maximum daily loss as percentage of starting balance
  # Trading pauses automatically when this limit is hit
  max_daily_loss_pct: 30.0

  # Maximum position size in USDC for a single trade
  max_position_size_usdc: 100.0

  # Minimum balance to maintain (don't trade below this)
  min_balance_usdc: 10.0

  # Stop loss: auto-exit when position PnL drops below this percentage
  stop_loss_pct: 20.0

# Execution Settings
execution:
  # Use CLOB API for all operations (BUY and SELL)
  # true  - Use CLOB API for both entry and exit (~2% fees, full functionality)
  # false - Use onchain split for entry (free), hold until resolution for exit (free)
  use_clob: true

  # Order timeout in seconds (cancel unfilled orders after this)
  order_timeout_seconds: 30

  # Polling interval for trade confirmation (seconds)
  poll_interval_seconds: 5

  # Use public RPC for redemption (more reliable)
  use_public_rpc_for_redeem: true

  # Public RPC URL (fallback for redemption)
  public_rpc_url: "https://polygon-rpc.com"

# Model Settings (can be overridden by CLI)
model:
  path: "./logs/market_predictor_v1"
  # min_confidence: 0.3
  min_confidence: 0.5
  # min_expected_return: 0.02
  min_expected_return: 0.03

# Logging
logging:
  dir: "./logs/paper_trade_unified"
  enable_ml_logging: true
